<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container my-container mt-5">
        <h1>Image Uploader</h1>
        <form id="form" method="post" action="/upload">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Title</span>
                </div>
                <input id="titleInput" type="text" class="form-control" placeholder="Image title" aria-label="Title" aria-describedby="basic-addon1">
            </div>
            <div class="validation mb-3" id="title-validation"></div>
            <div>
                <label class="form-label" for="customFile" hidden>Default file input example</label>
                <input id="fileInput" type="file" class="form-control" id="customFile" accept=".jpeg, .jpg, .png, .gif" />
                <div class="validation" id="file-validation"></div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
    </div>
</body>
</html>
